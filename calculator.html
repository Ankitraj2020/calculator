<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <body>
            <div id="calculator">
                <div id="display">
                    <p id="text1"></p>
                </div>
                <div id="element">
                    <div class="button" data-value="1"><span class="l"> 1 </span></div> 
                    <div class="button" data-value="2"><span class="l"> 2 </span></div> 
                    <div class="button"data-value="+"><span class="l"> + </span></div>
                    <div class="button"data-value="="><span class="l"> = </span></div>
                    <div class="button"data-value="3"><span class="l"> 3 </span></div> 
                    <div class="button"data-value="4"><span class="l"> 4 </span></div> 
                    <div class="button"data-value="5"><span class="l"> 5 </span></div> 
                    <div class="button"data-value="6"><span class="l"> 6 </span></div> 
                    <div class="button"data-value="7"><span class="l"> 7 </span></div>
                    <div class="button"data-value="8"><span class="l"> 8 </span></div> 
                    <div class="button"data-value="9"><span class="l"> 9 </span></div>
                    <div class="button"data-value="-"><span class="l"> - </span></div> 
                    <div class="button"data-value="*"><span class="l"> * </span></div> 
                    <div class="button"data-value="/"><span class="l"> / </span></div>
                    <div class="button"data-value="AC"><span class="l"> AC </span></div> 
                    <div class="button"data-value="."><span class="l"> . </span></div>       
                </div>
            </div>
            <script src="calculator.js"></script>
        </body>
    </head>
</html>
